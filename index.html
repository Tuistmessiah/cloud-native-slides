<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval';" />
        <title>Cloud Native Workshop</title>
        <link rel="stylesheet" href="dist/reset.css" />
        <link rel="stylesheet" href="dist/reveal.css" />
        <link rel="stylesheet" href="dist/theme/black.css" />
        <link rel="stylesheet" href="css/custom.css" />
        <link rel="icon" href="data:," />
    </head>
    <body>
        <div class="fixed-strip">
            <img src="images/logo.png" alt="Logo" />
            <p>Cloud Native</p>
        </div>
        <div class="reveal">
            <div class="slides">
                <section id="begin">Start ➡️</section>

                <!-- Number 2: Welcome Slide -->
                <section id="welcome"></section>

                <!-- Number 3: Introduction Slides -->
                <section id="introduction"></section>

                <!-- Number 4 -->
                <section id="1"></section>

                <!-- Number 5 -->
                <section id="2"></section>

                <!-- Number 6 -->
                <section id="3"></section>

                <!-- Number 7 -->
                <section id="4"></section>

                <!-- Number N -->
                <section id="end"></section>
            </div>
        </div>

        <script src="dist/reveal.js"></script>
        <script>
            Reveal.initialize({
                controls: true,
                progress: true,
                slideNumber: true,
                transition: 'slide',
                history: false,
            });

            // Load external Kafka Concepts HTML
            function loadKafkaConcepts() {
                function fetcher(sectionName) {
                    fetch(`sections/${sectionName}.html`)
                        .then((response) => response.text())
                        .then((data) => {
                            document.getElementById(sectionName).innerHTML = data;
                            Reveal.sync();
                        })
                        .catch((error) => console.error('Error loading Kafka Concepts:', error));
                }

                fetcher('welcome');
                fetcher('introduction');
                fetcher('1');
                fetcher('2');
                fetcher('3');
                fetcher('4');
                // fetcher('5');
                // fetcher('6');
                // fetcher('7');
                // fetcher('8');
                // fetcher('9');
                // fetcher('10');
                fetcher('end');
            }

            window.onload = loadKafkaConcepts;
        </script>
    </body>
</html>
